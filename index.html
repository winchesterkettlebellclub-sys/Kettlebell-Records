<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kettlebell Sport - Results Ranks & Records</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;                 /* back to black as requested */
      color: #fff;
      -webkit-font-smoothing:antialiased;
    }

    /* Header / Banner layout */
    header { position:relative; overflow:hidden; }

    .banner-wrap {
      width:100%;
      display:block;
      text-align:center; /* center the banner when narrower than the viewport */
    }

    /* Constrain & center the banner on desktop */
    @media (min-width:1024px) {
      .banner-wrap {
        max-width: 1400px;
        margin: 0 auto;
        padding: 18px 0;
      }
    }

    /* Desktop banner: full width of the banner-wrap and taller */
    .banner {
      display:block;
      width:100%;
      height:260px;           /* desktop height */
      object-fit:cover;       /* fills the width on desktop */
      object-position:center;
      background-color:#000;
      margin: 0 auto;
    }

    /* Mobile: prefer a max-width so the banner isn't too narrow or cropped */
    @media (max-width:640px) {
      .banner {
        width:100%;
        max-width:420px;      /* phone max width — adjust this (e.g. 360px/440px) as needed */
        height:140px;         /* mobile height */
        object-fit:contain;   /* show whole image, avoid left/right crop */
        object-position:center;
        margin: 10px auto;    /* center and add slight vertical spacing */
      }
      body { background: #000; }
    }

    .sr-only {
      position:absolute !important;
      height:1px; width:1px; overflow:hidden;
      clip:rect(1px,1px,1px,1px); white-space:nowrap;
    }

    /* Page container */
    .container { max-width:1400px; margin:18px auto; padding:0 20px; }

    /* Controls */
    .controls {
      background:#333; padding:14px; border-radius:10px;
      margin-bottom:14px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .control-group { min-width:200px; flex:1; display:flex; flex-direction:column; gap:6px; }
    label { font-size:14px; color:#ccc; font-weight:600; }
    select {
      padding:10px; border:none; border-radius:6px; background:#444; color:#fff; font-size:15px;
    }
    select:focus { outline:2px solid #1877f2; }

    /* Instruction above the sheet */
    .info-top { color:#ddd; font-size:14px; margin:10px 0 8px; text-align:center; }

    /* Sheet */
    .sheet-frame {
      background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 8px 30px rgba(0,0,0,0.45);
      height: calc(100vh - 520px); min-height:480px;
    }
    @media (max-width:780px) {
      .sheet-frame { height: calc(100vh - 320px); min-height:420px; }
    }
    iframe { width:100%; height:100%; border:0; display:block; }

    /* Footer social buttons (match black background) */
    footer.site-footer {
      max-width:1400px; margin:22px auto 44px; padding:0 20px;
      display:flex; justify-content:center; gap:14px; align-items:center;
    }
    .social-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width:52px; height:52px; border-radius:50%; text-decoration:none; overflow:hidden;
      background: #000; /* match page background */
      box-shadow:0 6px 18px rgba(0,0,0,0.32);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .social-btn:focus { outline:3px solid rgba(255,255,255,0.12); }

    /* Icons should have transparent backing so the black shows through */
    .social-icon {
      display:block; width:100%; height:100%; object-fit:contain;
      background:transparent; padding:8px;
    }
    .social-btn:hover { transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,0.42); }

    /* fallback text if images not uploaded */
    .social-fallback {
      width:52px; height:52px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center;
      background:#1877f2; color:#fff; font-weight:700; font-family:Arial,Helvetica,sans-serif; text-decoration:none;
    }

  </style>
</head>
<body>
  <header>
    <div class="banner-wrap">
      <!-- Banner: ensure assets/banner.jpg exists (case-sensitive). -->
      <img src="assets/banner.jpg" alt="Kettlebell Sport — Results Ranks & Records" class="banner" />
    </div>

    <div class="sr-only" role="heading" aria-level="1">Kettlebell Sport — Results Ranks & Records</div>
  </header>

  <main class="container" role="main">
    <div class="controls" aria-hidden="false">
      <div class="control-group">
        <label for="category">Select Category</label>
        <select id="category" aria-label="Select competition category">
          <option value="biathlon-male">Biathlon Male</option>
          <option value="biathlon-female">Biathlon Female</option>
          <option value="jerks10-male">Jerks 10' Male</option>
          <option value="jerks10-female">Jerks 10' Female</option>
          <option value="snatch10-male">Snatch 10' Male</option>
          <option value="snatch10-female">Snatch 10' Female</option>
          <option value="lc10-male">LC 10' Male</option>
          <option value="lc10-female">LC 10' Female</option>
          <option value="snatch12-male">Snatch 12' Male</option>
          <option value="snatch12-female">Snatch 12' Female</option>
          <option value="marathon-male">Marathon Male</option>
          <option value="marathon-female">Marathon Female</option>
          <option value="pentathlon-male">Pentathlon Male</option>
          <option value="pentathlon-female">Pentathlon Female</option>
          <option value="ikmf-games">IKMF Games</option>
        </select>
      </div>
    </div>

    <p class="info-top">Tip: Press <strong>Ctrl+F</strong> (Cmd+F on Mac) while focused in the sheet to search quickly.</p>

    <div class="sheet-frame" id="sheetFrameWrap">
      <iframe id="sheetFrame" title="Kettlebell results sheet"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR3IpckvYxUsOYfT_smcIWSNTK4OWHbGtwSUGoWXhWnLntwPuIt81PAdGLvnLdYiasjgtMhd0Rd-Pzm/pubhtml?gid=93885002&single=true&widget=true&headers=false"></iframe>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Social links">
    <a class="social-btn" href="https://www.facebook.com/groups/kbsportresults" target="_blank" rel="noopener noreferrer" aria-label="Facebook group">
      <img src="assets/fb-icon.webp" alt="Facebook" class="social-icon"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex'">
      <span class="social-fallback" style="display:none;">f</span>
    </a>

    <a class="social-btn" href="https://www.instagram.com/kettlebell_sport_records" target="_blank" rel="noopener noreferrer" aria-label="Instagram profile">
      <img src="assets/ig-icon.webp" alt="Instagram" class="social-icon"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex'">
      <span class="social-fallback" style="display:none;">@</span>
    </a>
  </footer>

  <script>
    // GID mappings (unchanged)
    const sheets = {
      'biathlon-male': '93885002',
      'biathlon-female': '152053352',
      'jerks10-male': '726455571',
      'jerks10-female': '635122239',
      'snatch10-male': '2146152642',
      'snatch10-female': '960654845',
      'lc10-male': '2094974882',
      'lc10-female': '410226466',
      'snatch12-male': '321570812',
      'snatch12-female': '177574292',
      'marathon-male': '1504962327',
      'marathon-female': '867269512',
      'pentathlon-male': '1333859027',
      'pentathlon-female': '225439885',
      'ikmf-games': '893865195'
    };

    const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3IpckvYxUsOYfT_smcIWSNTK4OWHbGtwSUGoWXhWnLntwPuIt81PAdGLvnLdYiasjgtMhd0Rd-Pzm/pubhtml';

    document.getElementById('category').addEventListener('change', function() {
      const gid = sheets[this.value];
      const iframe = document.getElementById('sheetFrame');
      iframe.src = `${baseUrl}?gid=${gid}&single=true&widget=true&headers=false`;
    });
  </script>
</body>
</html>
